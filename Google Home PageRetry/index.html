<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Google Home Page</title>
    <link rel="stylesheet" href="assests/css/style.css">
</head>

<body>
    <div class="container">
        <div class="container-card">
            <div class="container-flex">
                <div class="container-header">
                    <h1>
                        <Span class="blue">G</Span> <span class="red">o</span>
                        <Span class="orange">o</Span> <span class="blue">g</span>
                        <Span class="green">l</Span> <span class="red">e</span>
                    </h1>
                </div>
                <div class="container-box">
                    <i class="fa fa-search icon-search"></i>
                    <input type="text" class="search-filter" placeholder="Search Google or type a URL">
                    <i class="fa fa-microphone icon-mike"></i>
                </div>
            </div>
            <div class="container-icon">
                <div class="icon">
                    <span class="circle"></span>
                    <p>Youtube</p>
                </div>
                <div class="icon">
                    <span class="circle"></span>
                    <p>LinkedIn</p>
                </div>
                <div class="icon">
                    <span class="circle"></span>
                    <p>Facebook</p>
                </div>
                <div class="icon">
                    <span class="circle"></span>
                    <p>Inbox(22,208)</p>
                </div>
                <div class="icon">
                    <span class="circle"></span>
                    <p>WhatsApp</p>
                </div>
                <div class="icon">
                    <span class="circle"></span>
                    <p>Netflix</p>
                </div>
                <div class="icon">
                    <span class="circle"></span>
                    <p>GitHub</p>
                </div>
                <div class="icon">
                    <span class="circle"></span>
                    <p>Udemy</p>
                </div>
                <div class="icon">
                    <span class="circle"></span>
                    <p>Twitter</p>
                </div>
                <div class="icon">
                    <span class="circle"></span>
                    <p>CodePen</p>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
