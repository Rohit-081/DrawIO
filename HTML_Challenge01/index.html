    <title>HTML Form Challenge 01</title>
</head>

<body>
    <div class="container">
        <h2>HTML Form Challenge</h2>
        <form action="index.html">
            <label for="">Phone Number:</label><br>

            <label for="">Location:</label><br>

            <input type="submit" value="submit">
        </form>
    </div>

</body>
