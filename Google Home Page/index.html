<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Home Page</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="container">

        <div class="container-flex">
            <div class="google-heading">
                <h1>Google</h1>
            </div>

            <div class="search-text">
                <input type="text" name="">
            </div>
        </div>


        <div class="action-container">
            <div class="action-item">
                <span class="dot"></span>
                <p for="">Youtube</p>
            </div>
            <div class="action-item">
                <span class="dot"></span>
                <p for="">Feed</p>
            </div>
            <div class="action-item">
                <span class="dot"></span>
                <p for="">Facebook</p>
            </div>
            <div class="action-item">
                <span class="dot"></span>
                <p for="">Inbox(22,208)</p>
            </div>
            <div class="action-item">
                <span class="dot"></span>
                <p for="">WhatsApp</p>
            </div>
            <div class="action-item">
                <span class="dot"></span>
                <p for="">Netflix</p>
            </div>
            <div class="action-item">
                <span class="dot"></span>
                <p for="">GitHub</p>
            </div>
            <div class="action-item">
                <span class="dot"></span>
                <p for="">Udemy</p>
            </div>
            <div class="action-item">
                <span class="dot"></span>
                <p for="">Youtube</p>
            </div>
            <div class="action-item">
                <span class="dot"></span>
                <p for="">LinkedIn</p>
            </div>
        </div>

    </div>
</body>

</html>
