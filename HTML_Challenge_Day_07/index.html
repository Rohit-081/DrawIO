<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix - Watch TV Shows Online, Watch Movies Online</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>

<body>
    <header class="showcase">

        <div class="logo">
            <img src="https://i.ibb.co/r5krrdz/logo.png" alt="logo">
        </div>

        <div class="showcase-content">
            <div class="form">
                <form>
                    <h1>Sign In</h1>
                    <div class="info">
                        <input class="email" type="email" name="email" placeholder="Email or phone number">
                        <input class="email" type="password" name="password" placeholder="Password">
                    </div>

                    <div class="btn">
                        <button class="btn-primary" type="submit">Sign In</button>
                    </div>

                    <div class="help">
                        <div>
                            <input type="checkbox" value="true"><label>Remember me</label>
                        </div>
                        <a href="https://www.netflix.com/dz-en/LoginHelp">Need Help ?</a>
                    </div>
                </form>
            </div>


            <div class="fcbk">
                <a href="https://facebook.com">
                    <img src="https://i.ibb.co/LrVMXNR/social-fb.png" alt="Facebook" />
                </a>
                <p>Login with Facebook</p>
            </div>

            <div class="signup">
                <p>New to Netflix?</p>
                <a href="https://www.netflix.com/dz-en/">sign up now</a>
            </div>

            <div class="more">
                <p>This page is protected by Google reCAPTCHA to ensure you're not a bot. <a href="#">Learn More</a> </p>
            </div>
        </div>


        <footer>
            <div class="ftr-content">
                <div class="contact">
                    <a href="#">Questions? Contact us.</a>
                </div>
                <div class="ftr">
                    <a href="#">Gift Card Terms</a>
                    <a href="#">Terms of Use</a>
                    <a href="#">Privacy Statement</a>
                </div>
                <div class="select">
                    <select>
                            <option>English</option>
                            <option>العربية</option>
                            <option>Français</option>   
                        </select>
                </div>
            </div>
        </footer>
    </header>
</body>

</html>
